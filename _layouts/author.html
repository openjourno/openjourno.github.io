---
layout: default
---

<article class="post">
  <h1>{{ page.name }}</h1>
  <p>{{ page.bio }}</p>

  <h3>Articles</h3>
  <ul>
    {% for post in site.posts %}
      {% if post.author == page.slug %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
